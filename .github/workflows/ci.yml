name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: YAML lint (wunder-devtools)
        run: ./scripts/wunder-devtools-ee.sh yamllint ansible
      - name: Ansible lint (wunder-devtools)
        run: ./scripts/wunder-devtools-ee.sh ansible-lint ansible/playbooks/keycloak.yml

  deploy-keycloak:
    name: Deploy Keycloak
    runs-on: [self-hosted]
    needs: lint
    # Only run on real pushes to main (not on PRs, not on manual runs on other refs)
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          install -m 700 -d ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf '%s\n' "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts

      - name: Deploy Keycloak (inside wunder-devtools)
        env:
          ANSIBLE_HOST_KEY_CHECKING: "True"
        run: |
          ./scripts/wunder-devtools-ee.sh ansible-playbook \
            -i ansible/inventories/nightly/hosts.yml \
            ansible/playbooks/keycloak.yml
