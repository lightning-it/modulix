# yamllint disable rule:truthy
---
name: Semantic Release

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: yamllint
        run: |
          python -m pip install --no-cache-dir yamllint
          yamllint .github

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.LITRELEASEBOT_TOKEN || github.token }}
      GH_TOKEN: ${{ secrets.LITRELEASEBOT_TOKEN || github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git user
        run: |
          git config user.name "litreleasebot"
          git config user.email "litreleasebot@users.noreply.github.com"
          git remote set-url origin \
            "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Run semantic-release
        run: |
          npx --yes \
            --package semantic-release@24 \
            --package @semantic-release/commit-analyzer@13 \
            --package @semantic-release/release-notes-generator@14 \
            --package @semantic-release/github@11 \
            semantic-release

  release-dry-run:
    name: Release Dry Run
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ github.token }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Run semantic-release dry-run
        run: |
          npx --yes \
            --package semantic-release@24 \
            --package @semantic-release/commit-analyzer@13 \
            --package @semantic-release/release-notes-generator@14 \
            --package @semantic-release/github@11 \
            semantic-release --dry-run --no-ci
